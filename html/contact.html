    <!-- form part of the web page -->
    <div class="container">
        <header>Let's Talk</header>
        <div class="form">
            <p id="display">Thanks for submiting the form :)</p>
            <div class="name">
                <div class="block">
                    <label for="fname">First Name</label><br><br>
                    <input type="text" name="fname" id="fname" autofocus="off" required>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="block">
                    <label for="lname">Last Name </label><br>
                    <input type="text" name="lname" id="lname" required>
                </div>
            </div><br><br>
            <div class="email">
                <label for="email">E-mail</label><br>
                <input type="email" name="emaid" id="email">
            </div><br><br>
            <div class="message">
                <label for="message">Message</label><br><br>
                <textarea name="message" id="message" placeholder="Text something here..."></textarea>
            </div><br><br>
            <input type="submit" value="Send">
        </div>
    </div>
</body>
